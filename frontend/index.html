<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->

    <meta name="title" content="CalloutRacing - Ultimate Racing Community Platform | Find Events, Challenge Racers" />
    <meta name="description" content="Join the ultimate racing community! Find drag racing events, challenge other racers, discover tracks and hotspots, buy/sell cars, and connect with car enthusiasts nationwide." />

    <meta name="author" content="CalloutRacing" />

    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://calloutracing.com" />
    
    <!-- Sitemap -->

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="msapplication-TileColor" content="#ef4444" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CalloutRacing",
      "url": "https://calloutracing.com",
      "description": "Ultimate racing community platform for finding events, challenging racers, and connecting with car enthusiasts",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://calloutracing.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CalloutRacing",
      "url": "https://calloutracing.com",

        "https://twitter.com/calloutracing",
        "https://facebook.com/calloutracing",

    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="CalloutRacing" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Security Headers -->
